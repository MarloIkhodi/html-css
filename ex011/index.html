<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens, Videos, Audios</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <h1>Imagens Dinamicas</h1>
    <p>
      Tente abrir o site em diversos sites diferentes ou aumente e diminua o
      tamanho do navegador
    </p>
    <p>testando a imagem</p>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="Images/image-small.svg"
        type="image/svg+xml" />
      <source
        media="(max-width: 1050px)"
        srcset="Images/image-medium.svg"
        type="image/svg+xml" />
      <img src="Images/image-big.svg" alt="big"
    /></picture>
    <h1>Audio!</h1>
    <p>
      Lembrando que em audio também tem direitos autorais! <br />Além de que,
      deve tomar cuidado com o tamanho do áudio.
    </p>
    <audio preload="metadata" controls autoplay loop>
      <source src="audio/guanacast-33.mp3" type="audio/mpeg" />
      <source src="audio/guanacast-33.wav" type="audio/wav" />
      <source src="audio/guanacast-33.ogg" type="audio/ogg" />
      <p>
        Seu navegador não suporta áudio!
        <a
          href="audio/guanacast-33.mp3"
          download="guanacast-33.mp3"
          type="audio/mpeg"
        ></a>
      </p>
    </audio>
    <!--formatos de audio MP3, WAV e OGG-->
  </body>
</html>
