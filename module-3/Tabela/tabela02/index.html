<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São paulo</td>
          <td>45 919 049</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td>21 168 791</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>17 264 943</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de habitantes</th>
          <td><strong>84 352 783</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
