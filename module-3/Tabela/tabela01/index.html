<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas!</h1>
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td rowspan="3">C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
      <tr>
        <td colspan="3">C5</td>
      </tr>
    </table>
  </body>
</html>
