<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>Semântica</title>
  </head>
  <body>
    <h1>Formatação de texto</h1>
    <h2>Negrito/Destaque</h2>
    <p>Maneira não semantica de utilizar o <b>negrito</b> com a tag B</p>
    <p>
      <b>Maneira semantica</b> de utilizar o <strong>destaque</strong> com a tag
      strong
    </p>
    <h2>Italico / Enfase</h2>
    <p>Maneira não semantica de utilizar o <i>italico</i> com a tag i</p>
    <p><b>Maneira semantica</b> de utilizar o <em>Enfase</em> com a tag em</p>
  </body>
</html>
