<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div > a {
        display: none;
      }

      div:hover a {
        display: block;
        color: pink;
        text-decoration: none;
      }
      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      passe o mouse aqui
      <a href="https://youtube.com/@marlonekk " target="_blank">youtube!!</a>
    </div>
    <p>Fim do exemplo</p>
  </body>
</html>
