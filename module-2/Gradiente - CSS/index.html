<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente</title>
    <style>
      * {
        /* Configuração global das CSS*/
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          45deg,
          #3198e2 1%,
          #6d59c0 90%,
          #b93590,
          #e33f5f,
          #fdd579
        );
      }
    </style>
  </head>
  <body>
    <h1>Gradiente em CSS</h1>
    <h2>Testando Gradiente</h2>
  </body>
</html>
